<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>Regist</title>
    <link rel="stylesheet" href="/resources/css/base.css"/>
    <link rel="stylesheet" href="/resources/css/global.css"/>
    <link rel="stylesheet" href="/resources/css/login-register.css"/>
    <script src="/resources/libs/jquery.js"></script>
    <script src="/resources/js/customer/register.js"></script>

</head>
<body>
<div class="header wrap1000">
    <a href=""><img id="logo" src="/resources/images/ico/banner.jpg" alt=""/></a>
</div>

<div class="main">
    <div class="login-form fr">
        <div class="form-hd">
            <h3>Regist</h3>
        </div>
        <div class="form-bd">
            <form action="/customer/register" id="registerForm" method="POST">
                <dl>
                    <dt>Username</dt>
                    <dd><input type="text" name="user" id="username" required class="text" placeholder="username"/></dd>
                </dl>
                <dl>
                    <dt>Password</dt>
                    <dd><input type="password" name="pwd" class="text" id="password" required placeholder="password"/></dd>
                </dl>
                <dl>
                    <dt>Confirm</dt>
                    <dd><input type="password" placeholder="Confirm Password" name="repwd" id="passwordConfirm" class="text" required/></dd>
                </dl>
                <dl>
                    <dt>Email</dt>
                    <dd><input type="email" name="email"  id="email" class="text" required placeholder="email"/></dd>
                </dl>
                <!--<dl>-->
                <!--<dt>验证码</dt>-->
                <!--<dd><input type="text" name="code" class="text" size="10" style="width:58px;"> <img src="images/code.png" alt="" align="absmiddle" style="position:relative;top:-2px;"/> <a href="" style="color:#999;">看不清，换一张</a></dd>-->
                <!--</dl>-->
                <div id="tips_container">
                    <span id="tips"></span>
                </div>
                <dl>
                    <dt>&nbsp;</dt>
                    <dd><input type="submit" value="Regist" style="background-color: #5b91f2" class="submit"/></dd>
                </dl>
            </form>

        </div>
        <div class="form-ft">

        </div>
    </div>

    <div class="login-form-left fl">

        <div class="if">
            <h2>If you are a user of this site</h2>
            <p>I have already registered account, immediately <a href="/customer/login.html" class="register">Login</a></p>
        </div>
    </div>
</div>

<div class="footer clear wrap1000">
    <p>©Copyright 2004-2016 ParknShop.com.,All rights reserved.</p>
</div>


</body>
</html>
